<div id="login">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <button id="registerBtn" class="btn btn-lg btn-primary btn-block">Register</button>
    <button id="loginBtn" class="btn btn-lg btn-primary btn-block">Login</button>
  </form>
</div>
