<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <ul class="nav nav-pills">
    <li role="presentation" class="active"><a href="#" id="link--view">View Music</a></li>
    <li role="presentation"><a href="#" id="link--add">Add Music</a></li>
    <li role="presentation"><a href="#">Link 3</a></li>
  </ul>

  <div id="list--music">
    <div class="row">
      <div class="page-header col-md-4 col-md-offset-1">
        <h1>View Music</h1>
      </div>
    </div>
    <div class="row">
  		<div class="col-md-3 col-md-offset-1">
  			<form action="#">
  			  <div class="filter--item">
  				<label for="song-list">Song length:</label><br>
  				  <input type="range" name="song-list">
  			  </div>
  			  <div class="filter--item">
  			    <label for="artist">Artist:</label><br>
  				  <input list="artist" name="artist">
  				  <datalist id="artist">
  				    <option value="Artist 1"></option>
  				    <option value="Artist 2"></option>
  				    <option value="Artist 3"></option>
  				  </datalist>
  			  </div>
  			  <div class="filter--item">
  			    <label for="album">Album:</label><br>
  				  <input list="album" name="album">
  				  <datalist id="album">
  				    <option value="Album 1"></option>
  				    <option value="Album 2"></option>
  				    <option value="Album 3"></option>
  				  </datalist>
  			  </div>

          <div class="row">
    			  <div class="filter--item">
    			  	<label for="genre">Genre:</label><br>
    			  	<div class="col-md-6 genre--col--left">
    					  <input type="checkbox" name="rock" value="Rock" />Rock </br>
    					  <input type="checkbox" name="jazz" value="Jazz" />Jazz </br>
    				  	  <input type="checkbox" name="blues" value="Rock" />Blues </br>
    				  </div>
    				  <div class="col-md genre--col--right">
    					  <input type="checkbox" name="hiphop" value="Rock" />Hip-Hop </br>
    					  <input type="checkbox" name="pop" value="Rock" />Pop</br>
    					  <input type="checkbox" name="classical" value="Rock" />Classical</br> 
    				  </div>
    			  </div>
          </div> <!-- end of row -->

  			  <div class="filter--item">
  				  <button class="filter--button">
  					<h5>Filter</h5>
  				  </button>
  			  </div>
  			</form>	  
  		</div>

      <div class="col-md-2"></div>

  		<div class="col-md-6">
        <div id="main--content">
        </div>
  		</div> <!-- end of songs -->
    </div>  <!-- end of row -->
    </div>


    <div class="row hidden" id = "add--music">
      <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
          <h1>Add a Song</h1>
        </div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">Song:</span>
          <input type="text" class="form-control" id="song-name" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">Artist:</span>
          <input type="text" class="form-control" id="artist-name" aria-describedby="sizing-addon1">
        </div> 
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">Album:</span>
          <input type="text" class="form-control" id="album-name" aria-describedby="sizing-addon1">
        </div>
        <button type="button" id="add--btn" class="btn btn-default">Add Song</button>
      </div>
    </div> <!-- end of row -->

	</div> <!-- end of wrapper -->

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="songs.js"></script>
  <script src="add.js"></script>

</body>
</html>
