<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
 	<div class="wrapper">
		<nav class="nav">
			<ul>
				<li class="view--music">
					View Music
				</li>
				<li>
					<a href="#">Add Music</a>
				</li>
				<li>
					<a href="#">Profile</a>
				</li>
			</ul>
		</nav>

    <div class="row">
  		<div class="filter">
  			<form action="#">
  			  <div class="filter--item">
  				<label for="song-list">Song length:</label><br>
  				  <input type="range" name="song-list">
  			  </div>
  			  <div class="filter--item">
  			    <label for="artist">Artist:</label><br>
  				  <input list="artist" name="artist">
  				  <datalist id="artist">
  				    <option value="Artist 1"></option>
  				    <option value="Artist 2"></option>
  				    <option value="Artist 3"></option>
  				  </datalist>
  			  </div>
  			  <div class="filter--item">
  			    <label for="album">Album:</label><br>
  				  <input list="album" name="album">
  				  <datalist id="album">
  				    <option value="Album 1"></option>
  				    <option value="Album 2"></option>
  				    <option value="Album 3"></option>
  				  </datalist>
  			  </div>
  			  <div class="filter--item">
  			  	<label for="genre">Genre:</label><br>
  			  	<div class="genre--col--left">
  					  <input type="checkbox" name="rock" value="Rock" />Rock </br>
  					  <input type="checkbox" name="jazz" value="Jazz" />Jazz </br>
  				  	  <input type="checkbox" name="blues" value="Rock" />Blues </br>
  				  </div>
  				  <div class="genre--col--right">
  					  <input type="checkbox" name="hiphop" value="Rock" />Hip-Hop </br>
  					  <input type="checkbox" name="pop" value="Rock" />Pop</br>
  					  <input type="checkbox" name="classical" value="Rock" />Classical</br> 
  				  </div>
  			  </div>
  			  <div class="filter--item">
  				  <button class="filter--button">
  					<h5>Filter</h5>
  				  </button>
  			  </div>
  			</form>	  
  		</div>


  		<div class="songs">
        <div id="main--content">
        </div>
        <br><br>
  			<div class="song">
  				<header>Song</header>
  				<ul class="song--info">
  					<li class="artist--name">Arist name</li>
  					<li>Album name</li>
  					<li>Genre</li>
  				</ul>
  			</div>
  			
  		</div> <!-- end of songs -->
    </div>  <!-- end of row -->

	</div> <!-- end of wrapper -->

  <script src="songs.js"></script>

</body>
</html>
