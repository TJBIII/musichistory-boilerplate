<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>

  <ul class="nav nav-pills">
    <li role="presentation" class="active"><a href="#" id="link--view">View Music</a></li>
    <li role="presentation"><a href="#" id="link--add">Add Music</a></li>
    <li role="presentation"><a href="#" id="logout">Logout</a></li>
  </ul>

  <div class="container">
    <div id="login">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->

        <button id="registerBtn" class="btn btn-lg btn-primary btn-block">Register</button>
        <button id="loginBtn" class="btn btn-lg btn-primary btn-block">Login</button>
      </form>
    </div>

    <div class="hidden" id="list--music">
      <div class="row">
        <div class="page-header col-md-8 col-md-offset-2">
          <h1>View Music</h1>
        </div>
      </div>
      <div class="row">
    		<div class="col-md-3 col-md-offset-2">
    			<form action="#">
    			  <div class="filter--item">
    				<label for="song-list">Song length:</label><br>
    				  <input type="range" name="song-list">
    			  </div>
    			  <div class="filter--item">
    			    <label for="artist">Artist:</label><br>
    				  <input list="artist" name="artist" id="artist-input">
    				  <datalist id="artist">
    				    <option value="Notorious BIG"></option>
    				    <option value="Kanye West"></option>
                <option value="Jay Z"></option>
                <option value="Nas"></option>
                <option value="Gang Starr"></option>
                <option value="Rick Ross"></option>
                <option value="MF DOOM"></option>
    				    <option value="Digable Planets"></option>
    				  </datalist>
    			  </div>
    			  <div class="filter--item">
    			    <label for="album">Album:</label><br>
    				  <input list="album" name="album" id="album-input">
    				  <datalist id="album">
    				    <option value="Ready To Die"></option>
    				    <option value="Graduation"></option>
                <option value="Illmatic"></option>
                <option value="Port of Miami"></option>
    				    <option value="Operation: DOOMSDAY"></option>
    				  </datalist>
    			  </div>

            <div class="row">
      			  <div class="filter--item">
      			  	<label for="genre">Genre:</label><br>
      			  	<div class="col-md-6">
      					  <input type="checkbox" name="rock" value="Rock" />Rock </br>
      					  <input type="checkbox" name="jazz" value="Jazz" />Jazz </br>
      				  	  <input type="checkbox" name="blues" value="Rock" />Blues </br>
      				  </div>
      				  <div class="col-md-6">
      					  <input type="checkbox" name="hiphop" value="Rock" />Hip-Hop </br>
      					  <input type="checkbox" name="pop" value="Rock" />Pop</br>
      					  <input type="checkbox" name="classical" value="Rock" />Classical</br> 
      				  </div>
      			  </div>
            </div> <!-- end of row -->

    			  <div class="filter--item">
    				  <button type="button" id="filter--btn" class="btn btn-default btn-lg">Filter <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    			  </div>
    			</form>	  
    		</div>

        <div class="col-md-1"></div>

    		<div class="col-md-6">
          <div id="songs">
          </div>
          <button class="btn btn-default center-block" id="more">More</button>
    		</div> <!-- end of songs -->
      </div>  <!-- end of row -->
    </div>


      <div class="row hidden" id = "add--music">
        <div class="col-md-8 col-md-offset-2">
          <div class="page-header">
            <h1>Add a Song</h1>
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Song:</span>
            <input type="text" class="form-control" id="song-name" aria-describedby="sizing-addon1">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Artist:</span>
            <input type="text" class="form-control" id="artist-name" aria-describedby="sizing-addon1">
          </div> 
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Album:</span>
            <input type="text" class="form-control" id="album-name" aria-describedby="sizing-addon1">
          </div>
          <button type="button" id="add--btn" class="btn btn-default btn-lg ">Add Song <span class="glyphicon glyphicon-music" aria-hidden="true"></span></button>
        </div>
      </div> <!-- end of row -->

	 </div> <!-- end of wrapper -->

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="dist/bundle.js"></script>

</body>
</html>
